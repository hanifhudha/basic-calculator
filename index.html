<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
 
<body>
	<div class="card">
		<div class="card-body">
			<table class="calculator table-borderless">
				<tr>
					<td colspan="3"> <input type="text" class="form-control display-box" id="result" placeholder="Input Number" onkeypress="return keyonly(event)"> </td>
					<td> <button type="button" class="btn btn-primary" onclick="clearScreen()" >C</button> </td>
				</tr>
				<tr>
					<td> <button type="button" class="btn btn-primary" onclick="display('1')" >1</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('2')" >2</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('3')" >3</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('/')" >/</button> </td>
				</tr>
				<tr>
					<td> <button type="button" class="btn btn-primary" onclick="display('4')" >4</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('5')" >5</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('6')" >6</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('-')" >-</button> </td>
				</tr>
				<tr>
					<td> <button type="button" class="btn btn-primary" onclick="display('7')" >7</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('8')" >8</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('9')" >9</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('+')" >+</button> </td>
				</tr>
				<tr>
					<td> <button type="button" class="btn btn-primary" onclick="display('.')" >.</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('0')" >0</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="calculate()" >=</button> </td>
					<td> <button type="button" class="btn btn-primary" onclick="display('*')" >*</button> </td>
				</tr>
			</table>
		</div>
	</div>			
<script>
	// This function clear all the values
	function clearScreen() {
		document.getElementById("result").value = "";
	}
	
	// This function display values
	function display(value) {
		document.getElementById("result").value += value;
	}
	
	// This function evaluates the expression and returns result
	function calculate() {
		var p = document.getElementById("result").value;
		var q = eval(p);
		document.getElementById("result").value = q;
	}

	function keyonly(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode
    if ((charCode < 48 | charCode > 57))
 
    return false;
    return true;
	}
</script>
 
</body>
 
</html>
